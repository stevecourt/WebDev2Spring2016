<h1 class="page-header">Register</h1>

<!-- Registration Fields -->
<form class="form-horizontal">
    <div class="form-group">
        <label for="inputText1" class="col-sm-2 control-label">Username:</label>
        <div class="col-sm-10">
            <input ng-model="username"
                   type="text"
                   class="form-control"
                   id="inputText1"
                   placeholder="Username">
        </div>
    </div>
    <div class="form-group">
        <label for="inputPassword1" class="col-sm-2 control-label">Password:</label>
        <div class="col-sm-10">
            <input ng-model="password"
                   type="password"
                   class="form-control"
                   id="inputPassword1"
                   placeholder="Password">
        </div>
    </div>
    <div class="form-group">
        <label for="inputPassword1" class="col-sm-2 control-label">Verify Password:</label>
        <div class="col-sm-10">
            <input ng-model="password2"
                   type="password"
                   class="form-control"
                   id="inputPassword2"
                   placeholder="Verify Password">
        </div>
    </div>
    <div class="form-group">
        <label for="inputEmail1" class="col-sm-2 control-label">Email:</label>
        <div class="col-sm-10">
            <input ng-model="email"
                   type="text"
                   class="form-control"
                   id="inputEmail1"
                   placeholder="Email">
        </div>
    </div>
    <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
            <button ng-click="register(username, password, password2, email)"
                    class="btn btn-default"
                    type="submit">Register</button>
        </div>
    </div>
</form>
