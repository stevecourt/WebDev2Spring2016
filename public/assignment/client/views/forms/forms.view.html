<h1 class="page-header">Forms</h1>

<!-- Tabs -->
<ul class="nav nav-tabs">
    <li role="presentation" class="active"><a href="#/forms">Forms</a></li>
    <li role="presentation"><a href="#/forms">Fields</a></li>
</ul>

<!-- Table -->
<div class="table-responsive">
    <table class="table table-striped">
        <thead>
        <tr>
            <th>
                <label for="inputText1">
                    <span class="glyphicon glyphicon-triangle-bottom" aria-hidden="true"></span> Form Name
                </label>
                <input ng-model="formTitle" type="text" class="form-control" id="inputText1" placeholder="name">
            </th>
            <th>
                <label>
                    Action
                </label>
                <p class="headerIconInputAlign">
                    <button type="button" class="btn btn-default" ng-click="addForm(formTitle)">
                        <span class="glyphicon glyphicon-plus" aria-hidden="true"></span>
                    </button>
                    <button type="button" class="btn btn-default" ng-click="updateForm(formTitle)">
                        <span class="glyphicon glyphicon-ok" aria-hidden="true"></span>
                    </button>
                </p>
            </th>
        </tr>
        </thead>
        <tbody>
        <tr ng-repeat="form in userForms">
            <td><a href="#/forms/{{form._id}}/fields">{{form.title}}</a></td>
            <td>
                <button type="button" class="btn btn-default" ng-click="deleteForm($index)">
                    <span class="glyphicon glyphicon-remove" aria-hidden="true"></span>
                </button>
                <button type="button" class="btn btn-default" ng-click="selectForm($index)">
                    <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>
                </button>
            </td>
        </tr>
        </tbody>
    </table>
</div>
