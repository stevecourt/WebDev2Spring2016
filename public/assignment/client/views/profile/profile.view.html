<h1 class="page-header">Profile</h1>

<!-- Profile Fields -->
<form class="form-horizontal">
    <div class="form-group">
        <label for="usernameInput" class="col-sm-2 control-label">Username:</label>
        <div class="col-sm-10">
            <input ng-model="currentUser.username"
                   type="text"
                   class="form-control"
                   id="usernameInput"
                   placeholder="Username">
        </div>
    </div>
    <div class="form-group">
        <label for="passwordInput" class="col-sm-2 control-label">Password:</label>
        <div class="col-sm-10">
            <input ng-model="currentUser.password"
                   type="password"
                   class="form-control"
                   id="passwordInput"
                   placeholder="Password">
        </div>
    </div>
    <div class="form-group">
        <label for="firstNameInput" class="col-sm-2 control-label">First Name:</label>
        <div class="col-sm-10">
            <input ng-model="currentUser.firstName"
                   type="text"
                   class="form-control"
                   id="firstNameInput"
                   placeholder="First Name">
        </div>
    </div>
    <div class="form-group">
        <label for="lastNameInput" class="col-sm-2 control-label">Last Name:</label>
        <div class="col-sm-10">
            <input ng-model="currentUser.lastName"
                   type="text"
                   class="form-control"
                   id="lastNameInput"
                   placeholder="Last Name">
        </div>
    </div>
    <div class="form-group">
        <label for="emailInput" class="col-sm-2 control-label">Emails:</label>
        <div class="col-sm-10">
            <input ng-model="currentUser.emails"
                   type="text"
                   class="form-control"
                   id="emailInput"
                   placeholder="Email">
        </div>
    </div>
    <div class="form-group">
        <label for="phoneInput" class="col-sm-2 control-label">Phones:</label>
        <div class="col-sm-10">
            <input ng-model="currentUser.phones"
                   type="text"
                   class="form-control"
                   id="phoneInput"
                   placeholder="Phones">
        </div>
    </div>
    <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
            <button ng-click="update(currentUser)"
                    class="btn btn-default"
                    type="submit">Update</button>
        </div>
    </div>
    <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
            <button ng-click="closeButtonAlert()"
                    ng-show="message"
                    class="alert alert-success"
                    role="alert">{{message}}</button>
        </div>
    </div>
</form>
